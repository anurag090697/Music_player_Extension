<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music player</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container">
      <div id="player">
        <h1 class="ml2">Spotify Music Player</h1>
        <input
          type="text"
          id="searchInput"
          placeholder="Search for a song..."
        />
        <!-- <button id="searchButton">Play</button> -->
        <button class="button-57" role="button" id="searchButton"><span class="text">Search</span><span>Play</span></button>
        <input type="file" id="localPlay" title=" " />
        <div class="trackInfs">
          <button class="navbtns" id="prevBtn" type="button">
            <span class="material-symbols-outlined"> arrow_back_ios </span>
          </button>
          <div id="trackInfo"></div>
          <button class="navbtns" id="nextBtn">
            <span class="material-symbols-outlined">arrow_forward_ios</span>
          </button>
        </div>

        <h1 id="displayText">Search your favourite songs and hit play</h1>
        <iframe
          src=""
          width="240"
          height="280"
          frameborder="0"
          allowtransparency="true"
          allow="encrypted-media"
          id="audioPlayer"
        ></iframe>
      </div>
      <audio
        id="playerLocal"
        controls
        src=""
        preload="auto"
      ></audio>
    </div>
    <div class="loader-wrapper">
      <img src="loading.gif" alt="Loading..." class="loader" />
    </div>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script> -->
    <script src="popup.js"></script>
    
  </body>
</html>
